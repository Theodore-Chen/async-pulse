name: Ubuntu Build (GCC/Clang)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler_name: gcc
            cc: gcc
            cxx: g++
          - compiler_name: clang
            cc: clang
            cxx: clang++
          - compiler_name: gcc-asan
            cc: gcc
            cxx: g++
            build_type: Debug
            sanitizer: address
          - compiler_name: clang-asan
            cc: clang
            cxx: clang++
            build_type: Debug
            sanitizer: address

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and install GoogleTest (with gmock)
      run: |
        git clone https://github.com/google/googletest.git -b v1.17.0 --depth=1
        cd googletest
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_GMOCK=ON \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        cmake --build build --parallel $(nproc)
        sudo cmake --install build --prefix /usr/local

    - name: Configure CMake
      run: >
        cmake -B build
        -DCMAKE_C_COMPILER=${{ matrix.cc }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type || 'Release' }}
        ${{ matrix.sanitizer && '-DENABLE_SANITIZERS=' || '' }}${{ matrix.sanitizer }}

    - name: Build
      run: cmake --build build --parallel $(nproc)

    - name: Test
      working-directory: build
      run: ctest --output-on-failure
